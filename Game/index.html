<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>EZ Game</title>
    <link rel="stylesheet" href="scss/dist/app.css">

<body>

<div class="game__scene animated">
    <!-- todo: wait status, end status alert -->
    <div class="player"></div>
</div>
<div class="game__status">
    <div id="progress">
        <div id="scoreStats"><h1>Your current score: 0</h1></div>
        <div class="gameStagesContainer">
            <div id="pressShopStage" class="gameStage gameStageActive">
                <div class="img"></div>
                Press Shop
            </div>
            <div id="weldingShopStage" class="gameStage gameStageToExplore">
                <div class="img"></div>
                Welding Shop
            </div>
            <div id="paintShopStage" class="gameStage gameStageToExplore">
                <div class="img"></div>
                Paint Shop
            </div>
            <div id="assemblyStage" class="gameStage gameStageToExplore">
                <div class="img"></div>
                Assembly
            </div>
            <div id="polygonStage" class="gameStage gameStageToExplore">
                <div class="img"></div>
                Race!
            </div>
        </div>
    </div>
</div>

</body>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/dist/app.js"></script>
</html>
